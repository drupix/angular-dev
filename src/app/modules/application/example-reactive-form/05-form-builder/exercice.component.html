<div class="row mb-1">
  <div class="text-center col">
    <span class="back-link-wrapper">
      <a class="back-link" (click)="navigateOnParent()" role="button"><i class="fas fa-2x fa-chevron-circle-left"></i></a>
    </span>
    <h1 class="h2 page-title">Reactive Form: FormBuilder</h1>
    <hr>
  </div>
</div>


<div class="row pt-4 mb-4">
  <div class="col-7">
    <h3 class="text-primary mb-4">FormBuilder</h3>
    <form [formGroup]="exampleForm">
      <div class="form-row">
        <div class="form-group col-md-12">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" formControlName="name">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="releaseDate">Date</label>
          <input type="text" class="form-control" id="releaseDate" formControlName="releaseDate">
        </div>
        <div class="form-group col-md-4">
          <label for="budget">Budget</label>
          <input type="text" class="form-control" id="budget" formControlName="budget">
        </div>
        <div class="form-group col-md-4">
          <label for="worldwide">Worlwide</label>
          <input type="text" class="form-control" id="worldwide" formControlName="worldwide">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-12">
          <label for="summary">Summary</label>
          <textarea class="form-control" id="summary" rows="2" formControlName="summary"></textarea>
        </div>
      </div>
      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="franchise" formControlName="franchise">
          <label class="form-check-label" for="franchise">
            Franchise
          </label>
        </div>
      </div>
      <button type="submit" (click)="resetControls()" class="btn btn-primary mr-2">Reset Controls</button>
      <button type="submit" (click)="updateControls()" class="btn btn-primary mr-2">Update Controls</button>
    </form>
  </div>
  <div class="col-5">
    <h3 class="text-primary mb-4">FormBuilder Result</h3>
    <strong>Valid</strong> : {{ exampleForm.valid }}<br>
    <strong>Value</strong>
    <div [innerHTML]="exampleForm.value | prettyjson"></div>
  </div>
</div>
