<div class="row mb-1">
    <div class="text-center col">
        <h1 class="h2 page-title">Tooltips</h1>
        <hr>
    </div>
</div>

<div class="pt-1 mb-4">
  <p class="lead">
    Examples for adding custom Bootstrap tooltips with CSS and JavaScript using CSS3
    for animations and data-attributes for local title storage.
  </p>
</div>

<div class="pt-4 mb-2">
  <button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="top" title="Tooltip on top">
    Tooltip on top
  </button>
  &nbsp;
  <button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="right"
    title="Tooltip on right">
    Tooltip on right
  </button>
  &nbsp;
  <button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="bottom"
    title="Tooltip on bottom">
    Tooltip on bottom
  </button>
  &nbsp;
  <button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="left" title="Tooltip on left">
    Tooltip on left
  </button>
  &nbsp;
  <button type="button" class="btn btn-secondary" data-toggle="tooltip" data-html="true" title="<em>Tooltip</em> <u>with</u> <b>HTML</b>">
    Tooltip with HTML
  </button>
</div>
