<div class="row mb-1">
  <div class="text-center col">
    <span class="back-link-wrapper">
      <a class="back-link" (click)="navigateOnParent()" role="button"><i class="fas fa-2x fa-chevron-circle-left"></i></a>
    </span>
    <h1 class="h2 page-title">Toasts</h1>
    <hr>
  </div>
</div>

<div class="pt-1 mb-4">
  <p class="lead">Push notifications to your visitors with a toast, a lightweight and easily customizable alert message.</p>
  <!--<p>
    Toasts are lightweight notifications designed to mimic the push notifications that have been popularized by mobile
    and desktop operating systems. They’re built with flexbox, so they’re easy to align and position.
  </p>-->
</div>

<div class="pt-4 mb-2">
  <div class="toast" role="alert" aria-live="assertive" aria-atomic="true" id="myToast" data-delay="6000">
    <div class="toast-header">
      <img src="assets/params/images/logo.png" width="60" class="rounded mr-2" alt="...">
      <strong class="mr-auto">Bootstrap</strong>
      <small>11 mins ago</small>
      <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="toast-body">
      Hello, world! This is a toast message.
    </div>
  </div>
</div>
