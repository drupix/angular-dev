<div class="row mb-1">
    <div class="text-center col">
        <h1 class="h2 page-title">Popovers</h1>
        <hr>
    </div>
</div>

<div class="pt-1 mb-4">
  <p class="lead">
    Examples for adding Bootstrap popovers, like those found in iOS, to any element on your site.
  </p>
</div>


<div class="pt-4 mb-4">
  <h2 class="text-primary">Overview</h2>
    <button type="button" class="btn btn-lg btn-danger" data-toggle="popover" title="Popover title"
      data-content="And here's some amazing content. It's very engaging. Right?">Click to toggle
      popover</button>
</div>

<div class="pt-4 mb-4">
  <h2 class="text-primary">Four directions</h2>
  <button type="button" class="btn btn-secondary" data-container="body" data-toggle="popover" data-placement="top"
    data-content="Vivamus sagittis lacus vel augue laoreet rutrum faucibus.">
    Popover on top
  </button>

  &nbsp;

  <button type="button" class="btn btn-secondary" data-container="body" data-toggle="popover" data-placement="right"
    data-content="Vivamus sagittis lacus vel augue laoreet rutrum faucibus.">
    Popover on right
  </button>

  &nbsp;

  <button type="button" class="btn btn-secondary" data-container="body" data-toggle="popover" data-placement="bottom"
    data-content="Vivamus
  sagittis lacus vel augue laoreet rutrum faucibus.">
    Popover on bottom
  </button>

  &nbsp;

  <button type="button" class="btn btn-secondary" data-container="body" data-toggle="popover" data-placement="left"
    data-content="Vivamus sagittis lacus vel augue laoreet rutrum faucibus.">
    Popover on left
  </button>
</div>

<div class="pt-4 mb-2">
  <h2 class="text-primary">Dismiss on next click</h2>
  <a tabindex="0" class="btn btn-lg btn-outline-success" role="button"
      data-toggle="popover" data-trigger="focus" title="Dismissible popover"
      data-content="And here's some amazing content. It's very engaging. Right?">Dismissible popover</a>
</div>
